explanationOfDynamicParameters=Das Ankreuzfeld \u201EDynamische Parameter verwenden\u201C bestimmt, wie Einzelwertfilter und Parameter des Anwendungskontexts an das Navigationsziel \u00FCbergeben werden. Der Anwendungskontext enth\u00E4lt alle Filter- und Parameterwerte aus globalen Filtern in der Filter Bar, Selektionswerte in Analyseschritten und den Kontext einer anderen Anwendung, aus der die APF-basierte Anwendung gestartet wurde.\n\nDas Ankreuzfeld ist standardm\u00E4\u00DFig nicht markiert. In diesem Fall wird der Anwendungskontext mithilfe eines xApp-State-Containers an das Navigationsziel \u00FCbergeben.\n\nMarkieren Sie das Ankreuzfeld \u201EDynamische Parameter verwenden\u201C, um alle Einzelwertfilter und Parameter des Kontexts ebenso als URL-Parameter zu exponieren. Dies kann beispielsweise notwendig sein, wenn das Navigationsziel den Kontext aus dem xApp-State nicht nutzen kann oder wenn die Absicht des Navigationsziels obligatorische Parameter hat, die als URL-Parameter angegeben werden m\u00FCssen.\n\nBitte beachten Sie, dass diese Parameter in der URL der aufgerufenen Anwendung auftreten und daher Aspekte zum Thema Datenschutz in Betracht gezogen werden m\u00FCssen.
