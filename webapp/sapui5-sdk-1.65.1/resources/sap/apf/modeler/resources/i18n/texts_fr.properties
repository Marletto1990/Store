#YMSG,200
explanationOfDynamicParameters=La case \u00E0 cocher "Utilisation de param\u00E8tres dynamiques" d\u00E9termine comment les filtres et les param\u00E8tres de valeurs individuelles du contexte d'application sont transmis \u00E0 la destination de navigation. Le contexte d'application comporte toutes les valeurs filtres et de param\u00E8tres des filtres globaux param\u00E9tr\u00E9s dans la barre de filtres, des s\u00E9lections dans les \u00E9tapes d'analyse ainsi que celles du contexte d'une autre application \u00E0 partir de laquelle l'application bas\u00E9e sur APF a \u00E9t\u00E9 lanc\u00E9e.\n\nPar d\u00E9faut, cette case n'est pas coch\u00E9e. Dans ce cas, le contexte d'application est transmis exclusivement \u00E0 la destination de navigation via un conteneur de statuts xApp.\n\nCochez la case "Utilisation de param\u00E8tres dynamiques" pour rendre visibles tous les filtres et param\u00E8tres de valeurs individuelles du contexte comme param\u00E8tres URL. Cela peut \u00EAtre requis lorsque la destination de navigation, par exemple, est incapable d'utiliser un contexte \u00E0 partir d'un statut xApp ou lorsque l'intention de la destination de navigation comporte des param\u00E8tres obligatoires qui doivent \u00EAtre indiqu\u00E9s comme param\u00E8tres URL.\n\nNotez que ces param\u00E8tres apparaissent dans l'URL de l'application appel\u00E9e et que, par cons\u00E9quent, la protection et la confidentialit\u00E9 des donn\u00E9es doivent \u00EAtre prises en compte.
