titleDynamicParameters=Parametri dinamici
#YMSG,200
explanationOfDynamicParameters=L\u2019indicatore \u201CUtilizzare parametri dinamici\u201D determina il modo in cui i filtri del valore singolo e i parametri del contesto di applicazione vengono trasferiti nella destinazione di navigazione. Il contesto di applicazione contiene tutti i valori filtro e i valori parametro provenienti dai filtri globali impostati nella barra filtri, dalle selezioni in passi di analisi e il contesto di un\u2019altra applicazione da cui \u00E8 stata lanciata l\u2019applicazione basata su APF.\n\nDi default l\u2019indicatore non \u00E8 impostato. In tal caso, il contesto di applicazione viene trasferito alla destinazione di navigazione tramite un contenitore di stato xApp.\n\nSelezionare l\u2019indicatore \u201CUtilizzare parametri dinamici\u201D per esporre tutti i filtri del valore singolo e i parametri dal contesto anche come parametri URL. Ad esempio ci\u00F2 potrebbe essere necessario se la destinazione di navigazione non \u00E8 in grado di consumare un contesto dallo stato xApp o se l\u2019intento della destinazione di navigazione ha parametri obbligatori che devono essere forniti come parametri URL.\n\nTenere presente che questi parametri saranno presenti nell\u2019URL dell\u2019applicazione chiamata e, quindi, gli aspetti relativi alla tutela dei dati e alla privacy dovranno essere considerati.
